<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>EXERCÍCIO 20</title>
    </head>
    <body>
        <div class="jumbotron">
            <div class="container">
                <h1 class="page-header">EXERCÍCIO 20</h1>
                <p>Escreva um programa que exiba a soma de todos os números
                    compreendidos entre um intervalo dado pelo usuário.</p>                                
                <p>Exemplo:<br>
                    Número inicial:
                    <span style="color: red;">5</span><br>
                    Número final:
                    <span style="color: red;">19</span><br>                                                            
                    Resultado: 180</p>
                    
            </div>
        </div>
        <div class="container formulario">
            <form>                    
                <div class="form-group">
                    <div class="input-group input-group-md">
                        <span class="input-group-addon">Número inicial:</span>
                        <input id="numeroInicio" type="number" class="form-control" aria-describedby="sizing-addon1">
                        <span class="input-group-addon"></span> 
                    </div>                  
                </div>
                <div class="form-group">
                    <div class="input-group input-group-md">
                        <span class="input-group-addon">Número final:</span>
                        <input id="numeroFinal" type="number" class="form-control" aria-describedby="sizing-addon1">
                        <span class="input-group-addon"></span> 
                    </div>                  
                </div>                                                                                           
                <button type="button" class="btn btn-info" onclick="calcular()">Calcular</button>
            </form>
        </div>
        <br>
        <div class="container formulario" id="form2">
            <form>
                <div class="form-group">
                    <div class="input-group input-group-md">
                        <span class="input-group-addon">Resultado:</span>                
                        <p class="form-control" id="resultadoFinal"></p>
                        <span class="input-group-addon"></span>                    
                    </div>            
                </div>                 
            </form>      
        </div>
        <div class="jumbotron">
            <div class="container">
                <p>Espero que  tenha gostado! Feito por Aline Almeida ❤️</p>             
            </div>
        </div>
        <script src="./script.js"></script>     
    </body>
</html>
